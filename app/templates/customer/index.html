{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>客户管理</h1>
    <a href="{{ url_for('customer.create') }}" class="btn btn-primary mb-3">新增客户</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>电话</th>
                <th>邮箱</th>
                <th>地址</th>
                <th>身份证号</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.id_number }}</td>
                <td>
                    <a href="{{ url_for('customer.edit', id=customer.id) }}" class="btn btn-sm btn-info">编辑</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
