{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>债务管理</h1>
    <a href="{{ url_for('debt.create') }}" class="btn btn-primary mb-3">新增债务</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>客户</th>
                <th>金额</th>
                <th>利率</th>
                <th>开始日期</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for debt in debts %}
            <tr>
                <td>{{ debt.id }}</td>
                <td>{{ debt.customer.name }}</td>
                <td>{{ debt.amount }}</td>
                <td>{{ debt.interest_rate }}%</td>
                <td>{{ debt.start_date.strftime('%Y-%m-%d') }}</td>
                <td>{{ debt.status }}</td>
                <td>
                    <a href="{{ url_for('debt.edit', id=debt.id) }}" class="btn btn-sm btn-info">编辑</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
